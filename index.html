<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Demonlist Ha Tinh</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0e0e0e;
      color: #fff;
    }

    /* === NAVBAR === */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #1a1a1a;
      padding: 16px 24px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }

    .navbar-title {
      font-size: 20px;
      font-weight: bold;
    }

    .navbar-buttons {
      display: flex;
      gap: 12px;
    }

    .navbar-buttons a {
      color: white;
      background: #333;
      padding: 8px 16px;
      text-decoration: none;
      border-radius: 6px;
      transition: background 0.2s ease;
    }

    .navbar-buttons a:hover {
      background: #555;
    }

    /* === MAIN CONTAINER === */
    .container {
      padding: 30px 20px;
      max-width: 900px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 40px;
    }

    .level-card {
      background-color: #1a1a1a;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.05);
    }

    .video-container {
      position: relative;
      width: 100%;
      padding-top: 56.25%;
      border-radius: 8px;
      overflow: hidden;
    }

    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    .level-info {
      margin-top: 16px;
    }

    .level-info h2 {
      font-size: 18px;
      margin: 0;
    }

    .level-info p {
      margin: 6px 0 0;
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>
<body>

  <!-- NAVIGATION -->
  <div class="navbar">
    <div class="navbar-title">Demonlist Ha Tinh</div>
    <div class="navbar-buttons">
      <a href="index.html">Demonlist</a>
      <a href="leaderboard.html">Leaderboard</a>
    </div>
  </div>

  <!-- MAIN CONTENT -->
  <div class="container">
    
    <!-- LEVEL CARD EXAMPLE -->
    <div class="level-card">
      <div class="video-container">
        <iframe src="https://www.youtube.com/embed/A6xe4tKdx_c" allowfullscreen></iframe>
      </div>
      <div class="level-info">
        <h2>#1 Bloodbath</h2>
        <p>by Riot</p>
      </div>
    </div>

    <!-- Add more levels here -->

  </div>

</body>
</html>
